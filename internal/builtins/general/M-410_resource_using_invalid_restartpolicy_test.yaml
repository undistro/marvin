- name: "restartPolicy not defined"
  pass: true
  input: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx
    spec:
      containers:
        - name: nginx
          image: nginx


- name: "restartPolicy set OnFailure"
  pass: false
  input: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
      restartPolicy: OnFailure


- name: "restartPolicy set Always"
  pass: true
  input: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
      restartPolicy: Always


- name: "restartPolicy set Never"
  pass: false
  input: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
      restartPolicy: Never
