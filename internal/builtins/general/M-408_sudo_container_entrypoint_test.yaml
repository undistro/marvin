- name: "command not set"
  pass: true
  input: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx

- name: "command without sudo"
  pass: true
  input: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          command: ["printenv"]
          resources:
            requests:
              cpu: 5m


- name: "command with sudo on entrypoint"
  pass: false
  input: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          command: ["sudo printenv"]
          resources:
            limits:
              memory: 128Mi