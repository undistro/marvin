id: M-401
slug: unmanaged-pod
severity: Low
message: "Unmanaged Pod"
match:
  resources:
    - group: ""
      version: v1
      resource: pods
variables:
  - name: owners
    expression: object.metadata.?ownerReferences.orValue([])
validations:
  - expression: >
      variables.owners != null && variables.owners.exists(o, o.?controller.orValue(false) == true)
