- name: "registry not defined"
  pass: true
  input: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx



- name: "registry deprecated"
  pass: false
  input: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
        - name: registry
          image: registry.com:80/nginx@sha256:asdf
        - name: ok2
          image: registry.com:80/nginx@sha256:asdf
        - name: wrong
          image: k8s.grc.io/pause

