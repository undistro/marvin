id: auto-mount-sa-token
severity: Low
message: "Automounted service account token"
match:
  resources:
    - group: ""
      version: v1
      resource: pods
    - group: apps
      version: v1
      resource: deployments
    - group: apps
      version: v1
      resource: daemonsets
    - group: apps
      version: v1
      resource: statefulsets
    - group: apps
      version: v1
      resource: replicasets
    - group: batch
      version: v1
      resource: cronjobs
    - group: batch
      version: v1
      resource: jobs
validations:
  - expression: >
      has(podSpec.automountServiceAccountToken) && podSpec.automountServiceAccountToken == false
    message: "Pod with Service Account token mounted automatically"
