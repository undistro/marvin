# https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted
# https://github.com/kubernetes/kubernetes/blob/master/staging/src/k8s.io/pod-security-admission/policy/check_restrictedVolumes.go
# https://github.com/kubernetes/kubernetes/blob/master/staging/src/k8s.io/pod-security-admission/policy/check_hostPathVolumes_test.go
id: volume-types
severity: Low
message: "Not allowed volume type"
match:
  resources:
    - group: ""
      version: v1
      resource: pods
    - group: apps
      version: v1
      resource: deployments
    - group: apps
      version: v1
      resource: daemonsets
    - group: apps
      version: v1
      resource: statefulsets
    - group: apps
      version: v1
      resource: replicasets
    - group: batch
      version: v1
      resource: cronjobs
    - group: batch
      version: v1
      resource: jobs
params:
  allowedVolumeTypes:
    - configMap
    - csi
    - downwardAPI
    - emptyDir
    - ephemeral
    - persistentVolumeClaim
    - projected
    - secret
validations:
  - expression: >
      !has(podSpec.volumes) ||
      podSpec.volumes.all(volume,
        volume.exists(key, key in params.allowedVolumeTypes)
      )
    message: "Not allowed volume type used"
